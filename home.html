    <style>
            body {
                background-color: #3b5998;
                padding-top: 10px;
            }
            .button {
                margin-left: 20px;
                padding: 5px;
                padding-bottom: 3px;
                border-top: 2px solid #8b9dc3;
                border-left: 2px solid #8b9dc3;
                border-right: 2px solid #8b9dc3;
                background-color: white;
                border-bottom: none;
                /* font-size: 1.3em; */
                font-family: "arial";
                font-weight: bold;
                text-decoration: none;
                color: black;
            }
            .button:hover {
                color: black;
                background-color: #f7f7f7;
                text-decoration: underline;
            }
            #wrapper {
                margin-top: 0px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: auto;
                padding-top: 5px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 5px;
                background-color: #ffffff;
                border: 2px solid#8b9dc3;
                border-radius: 4px;
            }
            h1 {
                margin-top: 5px;
                margin-bottom: 5px;
                margin-left: auto;
                margin-right: auto;
                padding: 0px;
                width: 70%;
                text-align: center;
                font-family: "arial";
                border: 2px solid #3b5998;
                border-radius: 4px;
                background-color: #8b9dc3;
            }
            h3 {
                margin: 5px;
                padding: 10px;
            }
            #homeForm {
                padding: 5px;
                background-color: #f7f7f7;
            }
            #homeForm label {
                display: block;
                font-size: 1em;
                font-weight: bold;
            }
            #homeForm textarea {
                width: 100%;
                height: 150px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #f8f8f8;
                resize: none;
            }
            #listing ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            .outerli {
                display: inline-block;
                width: 30%;
                padding: 5px;
                margin: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #f7f7f7;
            }
            .innerul li {
                display: block;
                width: 100%;
                text-align: center;
            }
        </style>

</head>

<body>
    <a href="profile.html" class="button">View Profile</a><a href="" class="button">Change Account Info</a><a href="" class="button" id="sign-out-button">Sign out</a>
    <div id="wrapper">
    <h1>Welcome to BlogBook - Upload Post</h1>
    <div id="homeForm">
        <form id="blogForm">
            <label for="postPic">Picture:</label>
                <input type="file"
                     name="postPic"
                    id="postPic"
                    name="postPic"
                    accept="image/*"><br />
             <label for="postText">Description:</label>
                 <textarea id="postText" form="blogForm"></textarea><br />
                 <!-- Til: we need to specify type as "button" so that it doesn't post form/reload page every time we click this button -->
             <button class="btn btn-primary" type="button" id="submit_post_button">Submit</button>
            
            
             <div class="progress" style="margin-top: 10px;" >
                <div class="progress-bar bg-success" id="upload_progress_bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
        </form>



    </div>
    <h1>View User Profiles</h1>
    <div id="listing">

<!-- homepageHelper.js will help upload posts and show users -->

    <script src="index.js"></script>

    <!-- authenticator.js runs concurrently every second to check if user is authenticated. It will help go 
    back to sign in page (index.html) if the user sign out-->
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "index.html"
            }
        });
    </script>
