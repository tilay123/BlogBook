<!DOCTYPE html>
<html>

<head>
    <title>PostBook</title>



    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    
    <style>
            body {
                background-color: #3b5998;
                padding-top: 10px;
            }
            .button {
                margin-left: 20px;
                padding: 5px;
                padding-bottom: 3px;
                border-top: 2px solid #8b9dc3;
                border-left: 2px solid #8b9dc3;
                border-right: 2px solid #8b9dc3;
                background-color: white;
                border-bottom: none;
                font-size: 1.3em;
                font-family: "arial";
                font-weight: bold;
                text-decoration: none;
                color: black;
            }
            .button:hover {
                color: black;
                background-color: #f7f7f7;
                text-decoration: underline;
            }
            #wrapper {
                margin-top: 0px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: auto;
                padding-top: 5px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 5px;
                background-color: #ffffff;
                border: 2px solid#8b9dc3;
                border-radius: 4px;
            }
            h1 {
                margin-top: 5px;
                margin-bottom: 5px;
                margin-left: auto;
                margin-right: auto;
                padding: 0px;
                width: 70%;
                text-align: center;
                font-family: "arial";
                border: 2px solid #3b5998;
                border-radius: 4px;
                background-color: #8b9dc3;
            }
            h3 {
                margin: 5px;
                padding: 10px;
            }
            #homeForm {
                padding: 5px;
                background-color: #f7f7f7;
            }
            #homeForm label {
                display: block;
                font-size: 1em;
                font-weight: bold;
            }
            #homeForm textarea {
                width: 100%;
                height: 150px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #f8f8f8;
                resize: none;
            }
            #listing ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            .outerli {
                display: inline-block;
                width: 30%;
                padding: 5px;
                margin: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #f7f7f7;
            }
            .innerul li {
                display: block;
                width: 100%;
                text-align: center;
            }
        </style>

</head>

<body>
    <a href="" class="button">Log off</a><a href="" class="button">View Profile</a>
    <div id="wrapper">
    <h1>Welcome to PostBook - Upload Post</h1>
    <div id="homeForm">
        <form id="blogForm">
            <label for="postPic">Picture:</label>
                <input type="file"
                     name="postPic"
                    id="postPic"
                    name="postPic"><br />
             <label for="postText">New Post:</label>
                 <textarea id="postText" form="blogForm"></textarea><br />
             <input type="submit">
        </form>
    </div>
    <h1>View User Profiles</h1>
    <div id="listing">
        <ul>
            <li class="outerli"><ul class="innerul">
                <li><h3>User1</h3></li>
                <li><img src="elk.png"></li>
                <li>blog link</li></ul></li>
            <li class="outerli"><ul class="innerul">
                <li><h3>User2</h3></li>
                <li><img src="elk.png"></li>
                <li>blog link</li></ul></li>
            <li class="outerli"><ul class="innerul">
                <li><h3>User3</h3></li>
                <li><img src="elk.png"></li>
                <li>blog link</li></ul></li>
            <li class="outerli"><ul class="innerul">
                <li><h3>User4</h3></li>
                <li><img src="elk.png"></li>
                <li>blog link</li></ul></li>
        </ul>
    </div>
    </div>

    <script src="index.js"></script>

    <!-- authenticator.js runs concurrently every second to check if user is authenticated. It will help go 
    back to sign in page (index.html) if the user sign out-->
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "index.html"
            }
        });
    </script>

</body>

</html>
