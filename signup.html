<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Blogbook</title>
        <body style="background-color:gray;">
        </body>
</head>
<body>
        <div class = "inner">

            <form action="">

                <h3>Sign Up</h3>

                <div class = "form-wrapper">
                    <input id = "firstName" type="firstName" placeholder = "First Name" class="form-control">
                </div>

                <div class = "form-wrapper">
                    <input id = "lastName" type="lastName" placeholder = "Last Name" class="form-control">
                </div>

                <div class = "form-wrapper">
                    <input id = "email" type="email" placeholder = "Email address" class="form-control">
                </div>

                <div class = "form-wrapper">
                    <input id = "passoward" type="password" placeholder = "Password" class="form-control">
                </div>

                <div class = "form-wrapper">
                    <input id = "confirm-passoward" type="password" placeholder = "Confirm Password" class="form-control">
                </div>

                <div class = "form-wrapper">
                    <textarea name = "bio"  placeholder = "Enter bio here..."class = "form-control-textarea"></textarea>
                </div>

                <div class = "signup-form-btn">
                    <button id="btn-signup" type="button">
                        Register
                    </button>
                </div>

                <div class = "accountLink">
                    <a href="signin.html">Already have an account?</a>
                </div>
            </form>
        </div>
</body>
</html>
