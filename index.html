<!DOCTYPE html>
<html>

<head>
    <title>Sign In Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>

</head>


<body>
    <div class="wrapper" style="background-image: url('')">

        <div class="inner">

            <form action="">
                <h3>Sign In</h3>

                <div class="email">
                    <input id="email" type="email" placeholder="Email Address" class="form-control">
                </div>

                <div class="password">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                </div>

                <div class="signIn">
                    <button id="btn-signIn" type="button">
                        Sign In
                    </button>
                </div>

                <div class="forgotPassword">
                    <span class="forgot-password"> <a href="#">Forgot Password?</a></span>
                </div>

                <form>
                    <button formaction="signup.html">Create New Account</button>
                </form>

            </form>

        </div>

    </div>

    <script src="index.js"></script>
    
    <script>
        // This runs concurrently every second to check if user is authenticated.
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "home.html"
            }
        });
    </script>


</body>

</html>
