<!DOCTYPE html>
<html>

<head>
    <title>Sign In Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #3b5998;
            background-image: url("like.jpg");
            background-size: cover;
            background-position: center;
            background-repeat:no-repeat;
        }

        .inner {
            width: 400px;
            box-shadow: 0 0 3px 0 rgba(0,0,0,0.3);
            background: #ffffff;
            padding: 30px;
            margin: 15% auto 0;
            text-align: center;
        }

        hr.solid {
            border-top: 1px solid #bbb;
        }

        .createAccount {
            margin: 0;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        
        <a class="navbar-brand">BlogBook</a>

        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="index.html">Sign In</a>
            </l>

            <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
            </l>

        </ul>

    </nav>


    <div class="inner">

        <form action="">
            <h2>Sign In</h2>

            <div class="email">
                <input id="email" type="email" placeholder="Email Address" class="form-control">
            </div>

            <div class="password">
                <input id="password" type="password" placeholder="Password" class="form-control">
            </div>

            <div class="signIn">
                <button id="btn-signIn" type="button">
                    Sign In
                </button>
            </div>

            <div class="forgotPassword">
                <span class="forgot-password"> <a href="forgottenpassword.html">Forgot Password?</a></span>
            </div>

            <hr class="solid">
            <h6>Don't have an account?</h6>


            <form>
                <button class="createAccount" formaction="signup.html">Create New Account</button>
            </form>

        </form>

    </div>


    <script src="index.js"></script>
    
    <!-- authenticator.js runs concurrently every second to check if user is authenticated. -->
    <script >
        // This runs concurrently every second to check if user is authenticated.
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "home.html"
            }
        });
    </script>

</body>

</html>
